<h2>CSS</h2>
<p>사직(辭職)은 현재의 직장에서 일하는 것을 그만두는 행위를 말한다. 개인 사유나 단순히 회사가 마음에 안 들어서 등의 다양한 이유로 회사를 그만두게 된다. 사표 제출 후 서류가 통과되면 사직 처리가 된다. 근로기준법이 아닌 민법이며, 사직과 관련된 전화 상담은 1350[1]가 아닌 132[2]로 전화해야 더 상세하게 답변을 들을 수 있다.</p>
